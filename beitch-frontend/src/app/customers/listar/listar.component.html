<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Customers</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td scope="row"> {{customer.customer_id}}</td>
                        <td> {{customer.name}} </td>
                        <td> {{customer.email}}</td>
                        <td>
                            
                            <button (click) ="createOrder(customer.customer_id)" class="btn btn-warning">
                                Create Order
                            </button>
                            <button  [routerLink]="['/customerproduct', customer.customer_id]" class="btn btn-danger" style="margin-left: 10px;">
                                Consult Order
                            </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
